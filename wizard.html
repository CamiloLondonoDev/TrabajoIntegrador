<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="wizard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script  src="https://code.jquery.com/jquery-3.6.4.js"integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>


    <title>CodeCrafters</title>
</head>
<body id="webWizard">
    <div class="d-flex justify-content-left ml-5 mt-5">
        <h1>codeCrafters</h1>
    </div>

    <div class="container align-items-start ml-5 mt-5" id="firstStep"> 
        <!-- contenedor con la barra de carga -->
        <!-- Barra de carga -->
        <img src="resources/BarraCarga1.svg" alt="" srcset="">

        <h2 class="row" >Paso 1</h2>
        <p class="row">Ingrese los datos de su empresa</p>

        <form class=" ml-0">
            <!-- Input, combo texto -->
            <label class="row" for="nomEmpresa" required>Nombre de la empresa</label>
            <input class="row" type="text" id="nombreEmpresa" required>
            <span class="row" id="errorNombre"></span>

        
            <label class="row" for="rubro">Rubro <div id="errorMsg"></div></label>
            <input class="row" type="text" id="rubroEmpresa">
            <span class="row" id="errorRubro"></span>

        
            <button type="button" onclick="wizardFirst()">Siguiente</button>
        
        </form>
    </div>



    <div class="container align-items-start ml-5 mt-5" id="secondStep">
        <!-- Barra de carga -->
        <img src="resources/BarraCarga2.svg" alt="" srcset="">

        <h2 class="row">Paso 2</h2>
        <p class="row">Ingrese los datos de contacto</p>
        <form>
            <!-- Input 2do form -->
            <label class="row" for="nomPersona" required>Nombre</label> 
            <input class="row" type="text" id="nombrePersona">

            <label class="row" for="apellidoPersona">Apellido</label> 
            <input class="row" type="text" id="apellidoPersona">

            <label class="row" for="telefono">Telefono</label>
            <input class="row" type="tel" id="telefonoPersona">

            <label class="row" for="email">Email</label>
            <input class="row" type="email" id="mailPersona">

            <button type="button">Anterior</button>
            <button type="button" onclick="wizardSecond()">Siguiente</button>

        </form>
    </div>



    <div class="container align-items-start ml-5 mt-5" id="thirdStep">
        <!-- Barra de carga -->
        <img src="resources/BarraCarga3.svg" alt="" srcset="">

        <h2 class="row">Paso 3</h2>
        <p class="row">Corroborar datos</p>
        
        <form>
            <div class="container">
                <label for="nombreEmpresaOut">Empresa</label>
                <div class="row" id="nombreEmpresaOut"></div>
            
                <label for="rubroEmpresaOut">Rubro</label>
                <div class="row" id="rubroEmpresaOut"></div>
            
                <label for="nombrePersonaOut">Nombre</label>
                <div class="row" id="nombrePersonaOut"></div>
            
                <label for="nombrePersonaOut">Apellido</label>
                <div class="row" id="apellidoPersonaOut"></div>

            
                <label for="telefonoPersonaOut">Telefono</label>
                <div class="row" id="telefonoPersonaOut"></div>

                <label for="mailPersonaOut">Mail</label>
                <div class="row" id="mailPersonaOut"></div>
            </div>
        </form>
    </div>

</body>
</html>
