<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="wizard.css">
    <script type="text/javascript" src="index.js"></script>

    <title>CodeCrafters</title>
</head>
<body>
    <div class="d-flex justify-content-left ml-5 mt-5">
        <h1>codeCrafters</h1>
    </div>

    <div class="container align-items-start ml-5 mt-5" id="firstStep"> 
        <!-- contenedor con la barra de carga -->
        <!-- Barra de carga -->
        <img src="resources/BarraCarga1.svg" alt="" srcset="">

        <h2 class="row" >Paso 1</h2>
        <p class="row">Ingrese los datos de su empresa</p>

        <form class=" ml-0"  action="">
            <!-- Input, combo texto -->
            <label class="row" for="nomEmpresa">Nombre de la empresa</label>
            <input class="row" type="text" id="nombreEmpresa">
    
            <label class="row" for="rubro">Rubro</label>
            <input class="row" type="text" id="rubroEmpresa">
    
            <button type="submit" onclick="wizardFirst()">Siguiente</button>
            <script src="index.js"></script>
        </form>
    </div>



    <div class="container align-items-start ml-5 mt-5" id="secondStep">
        <!-- Barra de carga -->
        <img src="resources/BarraCarga2.svg" alt="" srcset="">

        <h2 class="row">Paso 2</h2>
        <p class="row">Ingrese los datos de contacto</p>
        <form action="">
            <!-- Input 2do form -->
            <label class="row" for="nomPersona">Nombre Y Apellido</label> 
            <!-- Se colocan los ID para llamar los DOM desde Js -->
            <input class="row" type="text" id="nombrePersona">

            <label class="row" for="telefono">Telefono</label>
            <input class="row" type="tel" id="telefonoPersona">

            <label class="row" for="email">Email</label>
            <input class="row" type="email" id="mailPersona">

            <button>Anterior</button>
            <button type="submit" onclick="wizardSecond()">Siguiente</button>

        </form>
    </div>



    <div class="container align-items-start ml-5 mt-5" id="thirdStep">
        <!-- Barra de carga -->
        <img src="resources/BarraCarga3.svg" alt="" srcset="">

        <h2 class="row">Paso 3</h2>
        <p class="row">Corroborar datos</p>
        <form action="">



            <p class="row" id="nombreEmpresa"></p>
            <p class="row" id="rubroEmpresa"></p>
            <p class="row" id="nombrePersona"></p>
            <p class="row" id="telefonoPersona"></p>
            <p class="row" id="emailpersona"></p>

        </form>
    </div>

</body>
</html>
